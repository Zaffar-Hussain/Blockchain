{% extends "Home.html" %}

{% block content %}
    <div id="div1">
	{% if errType == 'Error' %}
		<h2 class="alert alert-danger">{{errorResult}}</h2>
     {% endif %}
	{% if errType == 'Success' %}
		<h2 class="alert alert-success">{{errorResult}}</h2>
     {% endif %}
	{% if errType == 'info' %}
		<h2 class="alert alert-info">{{errorResult}}</h2>
     {% endif %}   	 
    </div>

{% endblock %}
